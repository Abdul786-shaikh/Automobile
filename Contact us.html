<form action="data.php" method="POST">
    <div class="row justify-content-around bg-light ">

        <h2 class="heading" style="color:red; padding-right: 47%; padding-top: 5vh; ">Get In Touch</h2>
        <br>
        <br>

        <table class="heading" cellpadding="15px" cellspacing="15px">
            <div class="container-fluid ">
                <tr>

                    <td><input type="text" id="name" name="name" placeholder="Enter Your Name" required></td>

                <tr>

                    <td><textarea name="message" id="message" cols="30" rows="4" placeholder="Enter Your Thoughts"></textarea></td>

                </tr>

            </div>

        </table>
        <div class="vertical">
            <style>
                .vertical {
                    border-left: 5px solid red;

                    left: 50%;

            <tr>
                <td><input type="text" id="emailid" name="emailid" placeholder="Enter Your Email Id " required></td>

            <tr>
                <td><input type="text" id="contactno" name="contactno" placeholder="Enter Your Contact no." required></td>

            </tr>


            <tr>

                <td><textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Your Address"></textarea></td>

            </tr>



        </table>
        <div class="col-md-8">
            <button type="submit" class="btn-success">Send</button>
            <button type="reset" class="btn-danger">Reset</button>
        </div>

        <br>

    </div>
